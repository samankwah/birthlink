<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icons/icon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BirthLink Ghana - Birth Registration System</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Birth Registration System for Remote Ghanaian Communities - Offline-first PWA for efficient birth registration across Ghana" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="BirthLink" />
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="/vite.svg" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preload Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="BirthLink Ghana - Birth Registration System" />
    <meta property="og:description" content="Offline-first birth registration system for remote Ghanaian communities" />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    <meta property="og:url" content="https://birthlink.gov.gh" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BirthLink Ghana" />
    <meta name="twitter:description" content="Birth Registration System for Ghana" />
    <meta name="twitter:image" content="/icons/icon-512x512.png" />
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
